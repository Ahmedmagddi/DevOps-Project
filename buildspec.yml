version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region eu-west-2 --no-include-email)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t ahmed-devops-project-react-app .
      - docker tag ahmed-devops-project-react-app:latest 115473357299.dkr.ecr.eu-west-2.amazonaws.com/ahmed-devops-project-react-app:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push 115473357299.dkr.ecr.eu-west-2.amazonaws.com/ahmed-devops-project-react-app:latest
artifacts:
  files:
    - imageDetail.json